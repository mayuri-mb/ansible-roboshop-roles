- name: app setup
  tags:
  - deployment
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yaml

- name: python setup
  tags:
  - deployment
  ansible.builtin.import_role:
  #ansible.builtin.include_role:
    name: common
    tasks_from: python-setup.yaml

- name: systemd setup
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd-setup.yaml

- name: start and enable payment
  ansible.builtin.service:
    name: payment
    state: restarted
    enabled: yes  